<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = prompt('Nhập một từ bất kỳ: ');
        palindrome(str);
        function palindrome(str) {
            var len = str.length / 2;
            for (var i = 0; i < len; i++)
                if (str[i] !== str[str.length - i - 1]) {
                    alert(str + ' không phải là từ đối xứng');
                    return false;
                } else {
                    alert(str + ' là từ đối xứng');
                    return true;
                }
        }

    </script>
</body>

</html>
